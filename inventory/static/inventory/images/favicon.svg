<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9e2a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e74c3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#faviconGradient)"/>
  
  <!-- Robot head outline -->
  <rect x="18" y="20" width="28" height="24" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="25" cy="30" r="3" fill="#4a3a7a"/>
  <circle cx="39" cy="30" r="3" fill="#4a3a7a"/>
  
  <!-- Antenna -->
  <line x1="32" y1="20" x2="32" y2="15" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="13" r="2" fill="#e74c3c"/>
  
  <!-- Mouth smile -->
  <path d="M 24,38 Q 32,42 40,38" stroke="#9e2a5a" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
